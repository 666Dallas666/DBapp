<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <title>Main</title>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>


<div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>


<div th:if="${success}">
    <p th:text="${success}" style="color:green;"></p>
</div>


<div class="mt-3">
    <table class="table table-bordered">
        <tr>
            <th>Имя</th>
            <th>Лицензия</th>
            <th>Номер телефона</th>
            <th>Удаление</th>
        </tr>
        <tr th:each = "client,stat : ${clients}">
            <td th:text="${client.name}"> </td>
            <td th:text="${client.license}"> </td>
            <td th:text="${client.phoneNumber}"> </td>
            <td>
                <form th:action="@{/deleteclient}" method="post">
                    <input type="hidden" name="clientId" th:value="${client.id}" />
                    <input type="submit" value="Delete" class="btn btn-danger" />
                </form>
            </td>


        </tr>
    </table>
</div>

<div class="common_box_body test">

    <h3> Добавление клиента</h3>

    <form name="Машина" class="needs-validation" modelAttribute="client" novalidate action="#" id="ncar" th:action="@{/client}" th:object="${client}" method="post">
        <input type="text" id="rn" name="Name" th:field="*{name}" class="form-control mb-2" placeholder="Имя клиента">
        <div class="invalid-feedback mt-0 mb-2">
            Введите имя
        </div>

        <input type="text" name="Number" th:field="*{phoneNumber}" class="form-control mb-2" placeholder="Номер телефона" required>
        <div class="invalid-feedback mt-0 mb-2">
            Введите номер телефона
        </div>
        <input type="text" name="License" th:field="*{license}" class="form-control mb-2" placeholder="Номер лицензии" required>
        <div class="invalid-feedback mt-0 mb-2">
            Введите лицензию
        </div>

        <input type="submit" class="btn btn-success" value="Создать"> <br>
    </form>


</div>
<br>
<br>
<a href="/">
    <input type="button" class="btn btn-success" value="Назад">
</a>
<br>
<br>

</body>
</html>
